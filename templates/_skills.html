<!-- Skills Matrix Section -->
<section id="skills" class="py-20 section">
    <h2 class="text-4xl font-bold text-center mb-12 text-white">Technical Proficiency</h2>
    <div class="max-w-5xl mx-auto glass-card p-8">
        <!-- Tabs -->
        <div class="flex justify-center border-b border-slate-700 mb-8">
            {% for category, skill_list in skills.items() %}
            <button data-tab-target="#{{ category|replace(' & ', '-')|replace(' ', '-')|lower }}" 
                    class="px-6 py-3 font-semibold transition-colors
                           {% if loop.first %}bg-amber-500 text-white{% else %}text-slate-400 hover:text-white{% endif %}">
                {{ category }}
            </button>
            {% endfor %}
        </div>

        <!-- Tab Content -->
        {% for category, skill_list in skills.items() %}
        <div id="{{ category|replace(' & ', '-')|replace(' ', '-')|lower }}" data-tab-content 
             class="space-y-6 {% if not loop.first %}hidden{% endif %}">
            {% for skill in skill_list %}
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
                <h3 class="font-bold text-lg text-white md:col-span-1">{{ skill.name }}</h3>
                <div class="md:col-span-3">
                    <p class="text-xs text-slate-400 mb-1">Proficiency</p>
                    <div class="w-full skill-bar-bg rounded-full h-2.5">
                        <div class="bg-gradient-to-r from-amber-400 to-amber-600 h-2.5 rounded-full skill-bar-fill" 
                             style="width: 0%" data-proficiency="{{ skill.proficiency }}"></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</section>
