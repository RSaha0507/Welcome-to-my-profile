{% extends "base.html" %}

{% block title %}My Projects - Your Name{% endblock %}

{% block content %}
<!-- Projects Section -->
<section id="projects" class="py-20 section">
    <h2 class="text-4xl font-bold text-center mb-12">My <span class="gradient-text">Projects</span></h2>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- This is the Jinja2 loop. It will create a card for each project in your list. -->
        {% for project in projects %}
        <div class="bg-slate-900 rounded-lg overflow-hidden group transform hover:-translate-y-2 transition-transform duration-300">
            <div class="relative">
                <img src="https://placehold.co/600x400/1e293b/38bdf8?text={{ project.title | replace(' ', '+') }}" alt="{{ project.title }}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/1e293b/38bdf8?text=Project';">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <a href="{{ project.live_link }}" target="_blank" rel="noopener noreferrer" class="text-white mx-2 text-2xl hover:text-sky-400" aria-label="View Live Project"><i class="fas fa-link"></i></a>
                    <a href="{{ project.github }}" target="_blank" rel="noopener noreferrer" class="text-white mx-2 text-2xl hover:text-sky-400" aria-label="View on GitHub"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <div class="p-6">
                <h3 class="text-xl font-bold mb-2">{{ project.title }}</h3>
                <p class="text-slate-400 mb-4">{{ project.description }}</p>
                <div class="flex flex-wrap gap-2">
                    {% for tech_item in project.tech %}
                    <span class="bg-sky-500/20 text-sky-300 text-xs font-semibold px-2.5 py-0.5 rounded-full">{{ tech_item }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
