<!-- Education Section -->
<section id="education" class="py-20 section">
    <h2 class="text-4xl font-bold text-center mb-12 text-white">My Education</h2>
    <div class="max-w-4xl mx-auto">
        {% for edu in education %}
        <div class="glass-card p-8 flex items-center gap-8 not-last:mb-8">
            <div class="text-amber-400">
                <i class="fas fa-graduation-cap fa-3x"></i>
            </div>
            <div>
                <h3 class="text-2xl font-bold text-white">{{ edu.degree }}</h3>
                <p class="text-lg text-slate-300 font-medium">{{ edu.institution }}</p>
                <div class="flex items-center gap-4 mt-2 text-slate-400">
                    <span>{{ edu.date }}</span>
                    <span>&bull;</span>
                    <span>{{ edu.gpa }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
