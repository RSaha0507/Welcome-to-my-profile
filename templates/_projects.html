<!-- Projects Section -->
<section id="projects" class="py-20 section">
    <h2 class="text-4xl font-bold text-center mb-12 text-white">Featured Projects</h2>
    
    <!-- Swiper 3D Carousel -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            {% for project in projects %}
            <div class="swiper-slide glass-card rounded-2xl overflow-hidden" 
                 style="background-image: url('{{ project.image }}');">
                <div class="w-full h-full bg-black bg-opacity-60 p-6 flex flex-col justify-end project-content">
                     <h3 class="text-2xl font-bold text-white mb-2">{{ project.title }}</h3>
                     <p class="text-slate-300 text-sm mb-4">{{ project.description[:80] }}...</p>
                     <button data-index="{{ loop.index0 }}" class="mt-auto bg-amber-500 hover:bg-amber-600 text-white font-semibold px-4 py-2 rounded-lg transition-colors w-full project-card-button">
                         View Details
                     </button>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next text-white"></div>
        <div class="swiper-button-prev text-white"></div>
    </div>
</section>

<!-- Project Modal -->
<div id="project-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-70 z-[100] flex items-center justify-center p-4 hidden opacity-0">
    <div id="modal-content" class="modal-content glass-card w-full max-w-3xl rounded-2xl p-8 relative opacity-0 transform scale-95">
         <button id="close-modal" class="absolute top-4 right-4 text-slate-400 hover:text-white text-2xl">&times;</button>
         <h2 id="modal-title" class="text-3xl font-bold text-white mb-4">Project Title</h2>
         <div id="modal-tech" class="flex flex-wrap gap-2 mb-6"></div>
         <p id="modal-description" class="text-slate-400 mb-6"></p>
         <div class="flex gap-4">
             <a id="modal-github" href="#" target="_blank" rel="noopener noreferrer" class="bg-slate-700 hover:bg-slate-600 text-white font-semibold px-6 py-3 rounded-lg transition-colors flex items-center gap-2">
                 <i class="fab fa-github"></i> GitHub Repo
             </a>
             <a id="modal-live" href="#" target="_blank" rel="noopener noreferrer" class="bg-amber-500 hover:bg-amber-600 text-white font-semibold px-6 py-3 rounded-lg transition-colors flex items-center gap-2">
                 <i class="fas fa-external-link-alt"></i> Live Demo
             </a>
         </div>
    </div>
</div>
