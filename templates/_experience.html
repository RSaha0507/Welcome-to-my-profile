<!-- Experience Timeline Section -->
<section id="experience" class="py-20 section">
    <h2 class="text-4xl font-bold text-center mb-16 text-white">Career Timeline</h2>
    <div class="relative max-w-3xl mx-auto">
        <!-- Vertical line -->
        <div class="absolute left-1/2 transform -translate-x-1/2 h-full w-0.5 bg-slate-700"></div>
        
        {% for experience in experiences %}
        <div class="relative mb-8 flex justify-between items-center w-full {% if loop.index % 2 == 0 %} flex-row-reverse {% endif %}">
            <div class="hidden md:block w-5/12"></div>
            <div class="z-10 bg-amber-500 rounded-full w-6 h-6 flex items-center justify-center">
                <i class="fas {% if 'Intern' in experience.role %} fa-briefcase {% elif 'Coordinator' in experience.role %} fa-users {% else %} fa-star {% endif %} text-slate-900 text-xs"></i>
            </div>
            <div class="w-full md:w-5/12 glass-card p-6">
                <p class="text-amber-400 font-semibold text-sm mb-1">{{ experience.date }}</p>
                <h3 class="text-xl font-bold text-white">{{ experience.role }}</h3>
                <p class="text-slate-400 font-medium mb-3">{{ experience.company }}</p>
                <p class="text-slate-400 text-sm">{{ experience.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
