<!-- Awards Section -->
<section id="awards" class="py-20 section">
    <h2 class="text-4xl font-bold text-center mb-12 text-white">Awards & Achievements</h2>
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for item in awards %}
        <div class="glass-card p-5 flex items-center gap-4 hover:-translate-y-1 hover:border-amber-500/50 transition-all duration-300">
            <i class="fas fa-trophy text-2xl text-amber-400"></i>
            <div>
                <h3 class="font-bold text-white">{{ item.award }}</h3>
                <p class="text-sm text-slate-400">{{ item.issuer }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
